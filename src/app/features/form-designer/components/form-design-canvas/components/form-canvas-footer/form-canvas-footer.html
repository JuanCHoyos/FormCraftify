<footer
  class="flex flex-col gap-4 w-full pb-4 bg-white items-center justify-between"
  arrowNavigation
  (arrowLeft)="formDesignNavigation.goToPreviousSection()"
  (arrowRight)="formDesignNavigation.goToNextSection()"
>
  <p-progressbar
    [value]="formDesignNavigation.progressPercentage()"
    [showValue]="false"
    class="w-full h-2! rounded-[0]!"
  />

  <div class="w-full flex justify-center gap-4 md:gap-8 items-center px-4">
    <p-button
      size="small"
      [outlined]="true"
      severity="secondary"
      [disabled]="!formDesignNavigation.isPreviousSectionActive()"
      (onClick)="formDesignNavigation.goToPreviousSection()"
    >
      <div class="flex text-sm font-semibold items-center gap-2">
        <ui-icon name="lucideChevronLeft"></ui-icon>
        Previous
      </div>
    </p-button>
    <div class="flex items-center gap-4">
      <div class="hidden md:flex md:gap-2">
        @for (section of formDesignNavigation.sectionList(); track section.label) {
          <button
            class="size-2 bg-gray-300 rounded-full transition-all duration-300 hover:cursor-pointer"
            [ngClass]="{
              'w-6 bg-indigo-500': formDesignNavigation.activeSectionIndex() === section.value,
            }"
            (click)="formDesignNavigation.goToSection($index)"
            (keydown.enter)="formDesignNavigation.goToSection($index)"
            aria-label="section {{ $index + 1 }}"
          ></button>
        }
      </div>
      <p-select
        [options]="formDesignNavigation.sectionList()"
        [(ngModel)]="formDesignNavigation.activeSectionIndex"
        size="small"
        optionLabel="label"
        optionValue="value"
        placeholder="Select a Section"
        class="w-full md:w-32"
      />
    </div>

    <p-button
      size="small"
      [outlined]="true"
      tooltipPosition="bottom"
      severity="secondary"
      [disabled]="!formDesignNavigation.isNextSectionActive()"
      (onClick)="formDesignNavigation.goToNextSection()"
    >
      <div class="flex text-sm font-semibold items-center gap-2">
        Next
        <ui-icon name="lucideChevronRight"></ui-icon>
      </div>
    </p-button>
  </div>
  <span class="text-xs text-gray-500">Use ← → arrow keys to navigate</span>
</footer>
