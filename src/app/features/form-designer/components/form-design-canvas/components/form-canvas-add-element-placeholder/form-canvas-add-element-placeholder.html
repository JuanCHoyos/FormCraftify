<button
  class="flex items-center justify-center w-full p-4 border-2 border-dashed border-gray-300 hover:border-primary-500 focus:border-primary-500 rounded cursor-pointer group outline-0"
  aria-label="Add new field element"
  aria-haspopup="menu"
  tabindex="0"
  (click)="toggleFieldListPopover($event)"
  (keydown.enter)="toggleFieldListPopover($event)"
>
  <p class="flex items-center gap-2 text-xs text-gray-500 font-bold group-hover:text-primary-500">
    <ui-icon name="lucidePlus"></ui-icon> <span>Click to add an element</span>
  </p>
</button>
<ui-menu-popover
  [items]="formElementCategories()"
  [search]="true"
  [tree]="true"
  #fieldListMenuTemplate
></ui-menu-popover>
