<div class="grid grid-rows-[1fr_auto] bg-surface-50 w-full h-full relative overflow-hidden">
  <div
    class="overflow-y-scroll px-4 py-8"
    scrollThresholdWatcher
    [threshold]="40"
    #scrollWatcher="scrollThresholdWatcher"
  >
    <div class="max-w-full md:max-w-2xl mx-auto flex flex-col gap-4">
      <app-form-canvas-header></app-form-canvas-header>
      <app-form-canvas-sections
        [fields]="formDesignerStore.fields().fieldGroup"
      ></app-form-canvas-sections>
    </div>
    @if (scrollWatcher.isScrollThresholdReached()) {
      <p-button
        class="absolute right-8"
        size="small"
        (onClick)="scrollWatcher.scrollToTop()"
        [ngClass]="{
          'bottom-36': formDesignNavigation.isSectionView(),
          'bottom-8': formDesignNavigation.isScrollView(),
        }"
      >
        <ui-icon name="lucideChevronUp"></ui-icon>
      </p-button>
    }
  </div>

  @if (formDesignNavigation.isSectionView()) {
    <app-form-canvas-footer></app-form-canvas-footer>
  }
</div>
