<section class="flex flex-col gap-2">
  @for (option of props.options; track option.id) {
    <label [for]="option.id" class="flex items-center gap-2">
      <p-radiobutton
        size="small"
        [inputId]="option.id"
        [formControl]="formControl"
        [name]="field.id"
        [value]="option.value"
      />
      <span class="text-sm">{{ option.label }}</span>
    </label>
  }
</section>
