<div class="flex flex-col gap-2">
  @if (props.label && !hiddenLabelTypes().includes(field.type)) {
    <label [for]="field.id" class="text-sm">{{ props.label }}</label>
  }

  <ng-container #fieldComponent></ng-container>
  @if (props.description) {
    <small class="text-xs">{{ props.description }}</small>
  }
</div>
