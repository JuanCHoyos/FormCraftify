<main class="h-screen w-screen flex flex-col overflow-hidden">
  <app-form-navbar
    (toggleFormInputsPanel)="showFormInputsPanel.set(!showFormInputsPanel())"
  ></app-form-navbar>
  <div class="flex min-h-full max-h-[calc(100vh-65px)] relative">
    <app-form-inputs-panel [showSideBar]="showFormInputsPanel()"></app-form-inputs-panel>

    <div class="flex-1 flex max-h-[calc(100vh-65px)] flex-col min-w-0">
      <app-form-canvas-panel></app-form-canvas-panel>
    </div>

    <app-form-settings-panel></app-form-settings-panel>
  </div>
</main>
