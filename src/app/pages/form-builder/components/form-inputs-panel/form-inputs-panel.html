<ui-sidebar
  title="Components"
  subtitle="Gestiona elementos del formulario"
  [position]="AsidePosition.Left"
  [showSideBar]="showSideBar()"
>
  <div class="flex flex-col py-4 gap-4 ">
    <div class="border-b p-4 pt-0 border-gray-300">
      <ui-search-input placeholder="Seach a component" [(search)]="searchText"></ui-search-input>
    </div>
    <div class="px-4">
      <ui-tabs [items]="items()" [value]="items()[0].value">
        <ui-tab [value]="0">
          <app-form-field-list [searchText]="searchText()"></app-form-field-list>
        </ui-tab>
        <ui-tab [value]="1"> <ui-tree></ui-tree> </ui-tab>
      </ui-tabs>
    </div>
  </div>
</ui-sidebar>
