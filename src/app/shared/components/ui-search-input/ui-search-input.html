<p-iconfield iconPosition="left">
  <p-inputicon>
    <ui-icon name="lucideSearch"></ui-icon>
  </p-inputicon>
  <input
    type="text"
    pInputText
    (input)="onInputChange($event.target.value)"
    [value]="search()"
    [placeholder]="placeholder()"
    [variant]="variant()"
    autoFocus
    fluid
  />
</p-iconfield>
